
<div class="row">
    <div class="col-md-12 stretch-card">
      <div class="card">
        <div class="card-body">
          <h6 class="card-title">Formatos</h6>
          <div class="row align-items-start mb-4">
            <div class="col-md-7">
              <p class="text-muted tx-13 mb-3 mb-md-0"></p>
            </div>
            <div class="col-md-5 d-flex justify-content-md-end">
              <div class="btn-group mb-3 mb-md-0" role="group" aria-label="buttons">
                <button type="button" class="btn btn-primary" (click)="nuevoFormato()">Nuevo Formato</button>
              </div>
            </div>
          </div>
          <div class="table-responsive">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" id="formato-table" class="table table-responsive-sm table-bordered table-striped table-sm">
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
